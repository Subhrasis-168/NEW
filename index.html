<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask For Date</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8e1f4, #d1eaf5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .header-img {
      width: 220px;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .container img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    .hide {
      display: none;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-yes {
      background-color: #7ed957;
      color: white;
    }

    .btn-yes:hover {
      background-color: #65c344;
    }

    .btn-no {
      background-color: #ff6b6b;
      color: white;
    }

    .btn-no:hover {
      background-color: #e24e4e;
      transform: scale(1.1);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      .btn {
        width: 100%;
        margin-top: 0.5rem;
      }

      .header-img {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <img src="date.png" alt="date?" class="header-img" />

  <div class="container" id="container">
    <img src="erm-fingers.gif" alt="please" class="image-1" />
    <img src="oh-yay.gif" alt="yes" class="image-2 hide" />
    <button class="btn btn-yes">Yes</button>
    <button class="btn btn-no">No</button>
  </div>

  <script>
    const yesBtn = document.querySelector('.btn-yes');
    const noBtn = document.querySelector('.btn-no');
    const img1 = document.querySelector('.image-1');
    const img2 = document.querySelector('.image-2');

    yesBtn.addEventListener('click', () => {
      img1.classList.add('hide');
      img2.classList.remove('hide');
    });

    noBtn.addEventListener('mouseover', () => {
      // Move the "No" button randomly
      const container = document.getElementById('container');
      const btn = noBtn;
      const offset = 100;

      const i = Math.floor(Math.random() * offset) - offset / 2;
      const j = Math.floor(Math.random() * offset) - offset / 2;

      btn.style.position = 'relative';
      btn.style.left = `${i}px`;
      btn.style.top = `${j}px`;
    });
  </script>
</body>
</html>
